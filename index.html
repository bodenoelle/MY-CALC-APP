<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcuator">
        <input type="text" class="calculator-screen" value="0" id= "result" disabled />
        <div class="calculator-keys">
            <input type="button" class= "button" value="7" onclick="display('7')" ></input>
            <input type="button" class= "button" value="8" onclick="display('8')"></input>
            <input type="button" class= "button" value="9" onclick="display('9')"></input>
            <input type="button" class = "button" value= "DEL" onclick="deleteDigit()"></input>
            <input type="button" class="button" value="4" onclick="display('4')"></input>
            <input type="button" class="button" value="5" onclick="display('5')"></input>
            <input type="button" class="button" value="6" onclick="display('6')"></input>
            <input type="button" class="button" value="+" onclick="display('+')"></input>
            <input type="button" class="button" value="1" onclick="display('1')"></input>
            <input type="button" class="button" value="2" onclick="display('2')"></input>
            <input type="button" class="button" value="3" onclick="display('3')"></input>
            <input type="button" class="button" value="-" onclick="display('-')"></input>
            <input type="button" class="button" value="." onclick="display('.')"></input>
            <input type="button" class="button" value="0" onclick="display('0')"></input>
            <input type="button" class="button" value="/" onclick="display('/')"></input>
            <input type="button" class="button" value="*" onclick="display('*')"></input>
            <input type="button" class="button reset" value= "RESET" onclick="resetAll()"></input>
            <input type="button" class="button equal-sign" value="=" onclick="calculate()"></input>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
